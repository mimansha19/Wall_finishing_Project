<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Coverage Visualization</title>
    <style>
        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }

        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Wall Coverage Planner</h1>
    <div id="controls">
        <label>Wall Width (m): <input type="number" id="wallWidth" value="5" step="0.1" /></label>
        <label>Wall Height (m): <input type="number" id="wallHeight" value="5" step="0.1" /></label>
        <label>Obstacle X (m): <input type="number" id="obsX" value="2" step="0.1" /></label>
        <label>Obstacle Y (m): <input type="number" id="obsY" value="2" step="0.1" /></label>
        <label>Obstacle W (m): <input type="number" id="obsW" value="0.25" step="0.05" /></label>
        <label>Obstacle H (m): <input type="number" id="obsH" value="0.25" step="0.05" /></label>
        <button id="generateBtn">Generate Coverage</button>
        <button id="playBtn" disabled>Play Trajectory</button>
    </div>
    <canvas id="coverageCanvas" width="500" height="500"></canvas>
    <script src="script.js"></script>
</body>

</html>
